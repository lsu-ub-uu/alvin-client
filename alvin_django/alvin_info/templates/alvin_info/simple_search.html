{% load i18n static %}

<div class="w-full flex flex-col p-8 py-6 m-h-screen">
    <form action="/submit-page" method="get">
        <div class="bg-white items-center justify-between w-full flex rounded-full shadow-lg p-2 mb-5 sticky">           
            <input
                class="font-normal rounded-full w-full py-4 pl-4 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline lg:text-base md:text-base text-sm"
                type="text" placeholder="{% translate 'Sök över en halv miljon objekt' %}">
            <div class="bg-gray-900 p-2 hover:bg-dark-alvin cursor-pointer mx-2 rounded-full">
                <label>
                    <input type="submit" name="submit" style="display: none;">
                        <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor">
			    <title>Search button</title>
                            <path fill-rule="evenodd"
                                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                clip-rule="evenodd"/>
                        </svg>
                </label>
            </div>           
        </div>
    </form>
</div>
