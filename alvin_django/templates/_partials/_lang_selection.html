<!-- LOCALIZATION -->
{% load i18n %}

<!-- STATIC -->
{% load static %}

<div class="inline-block" x-data="{ showLanguageDropdown: false }">
    <figure>
        <img @click="showLanguageDropdown = !showLanguageDropdown" class="w-6 h-6 cursor-pointer" src="{% static 'img/globe-icon-36.png' %}">
    </figure>
    
    <div class="debug-languageselector">
        <form x-show="showLanguageDropdown" id="language-selector" class="absolute top-20 right-2 z-[9999]" action="{% url 'set_language' %}" method="post">
            {% csrf_token %}
            <input name="next" type="hidden" value="{{ redirect_to }}">
            <div class="flex h-10">
                <select class="bg-white border border-1 rounded cursor-pointer focus:border-alvinGreen focus:outline-none focus:ring-0" onchange="this.form.submit()" name="language">
                    {% get_current_language as LANGUAGE_CODE %}
                    {% get_available_languages as LANGUAGES %}
                    {% get_language_info_list for LANGUAGES as languages %}
                    {% for language in languages %}
                        <option class="text-sm" value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %}selected{% endif %}>
                            {{ language.name_local.title }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </form>
    </div>

</div>
