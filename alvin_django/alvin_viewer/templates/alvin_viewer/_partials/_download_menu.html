{% load i18n %}
<div
    data-xshow="download"
    data-xtransition:enter="transition ease-out duration-300"
    data-xtransition:enter-start="opacity-0"
    data-xtransition:enter-end="opacity-100"
    data-xtransition:leave="transition ease-in duration-200"
    data-xtransition:leave-start="opacity-100"
    data-xtransition:leave-end="opacity-0"
    class="fixed inset-0 z-50 flex items-center justify-center w-screen h-screen bg-black/80 dark:bg-gray-900/80 focus:outline-none"
    data-xon.click="download = false"
    data-xcloak
>
    <div class="w-10/12 h-10/12 p-10 bg-alvin-grey dark:bg-gray-800 shadow-xl flex flex-col gap-4" data-xon.click.stop>
        <div>
            <h2 class="text-2xl font-bold mb-4">{% translate 'Metadata' %}</h2>
            <a href="/record/{{ metadata.record_type }}/{{ metadata.id }}?format=xml">
                XML
            </a>
        </div>
        {% if metadata.files %}
        <div>
            <h2 class="text-2xl font-bold mb-4">{% translate 'Filer' %}</h2>
            {% for group in metadata.files.file_groups %}
                {% for file in group.files %}
                    <a href="{{ file.master_url }}">
                        Original
                    </a>
                {% endfor %}
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
