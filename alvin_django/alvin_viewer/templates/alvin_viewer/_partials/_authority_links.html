{% load i18n static %}

{% if authority_links %}
<div class="md-row">
    <dt class="md-label">
        {{ label }}
    </dt>
    <dd class="md-value">
        <ul class="list-inside">
        {% for authority in authority_links.records %}
            <li>
                <a href="{{ authority.url }}">
                    {% firstof authority.main_title.display authority.name.title %}
                </a>
            </li>
        {% endfor %}
        </ul>
    </dd>
</div>
{% endif %}
