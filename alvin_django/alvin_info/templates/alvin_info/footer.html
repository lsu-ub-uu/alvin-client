{% load i18n %}
{% load static %}

<footer class="mt-auto bg-gray-900 text-white p-6">
    <!-- Footer content goes here -->
    <div class="mx-auto flex flex-col md:flex-row justify-between">
        <!-- Columns or sections -->
        <div class="flex flex-col md:flex-row md:w-1/3">
            <!-- E-mail -->
            <div
                class="flex justify-between items-center max-lg:justify-start max-md:justify-center max-sm:justify-center max-sm:pb-4">
                <!-- Content here -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="size-6">
		   <title>E-mail</title>
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
                    />
                </svg>
                <a href="mailto:alvin-support@ub.uu.se" class="pl-2">alvin-support@ub.uu.se</a>
            </div>
        </div>
        <div class="flex flex-col md:flex-row md:w-1/3 justify-center">
            <div
                class="flex justify-between content-center items-center max-lg:justify-start max-md:justify-center max-sm:justify-center max-sm:pb-4">
 		{% block language_switcher %}
 		    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="size-6">
		        <title>{% translate 'Byt spr√•k' %}</title>
                        <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418"
                        />
                    </svg>
      		    <form method="post" action="{% url 'set_language' %}" class="pl-2"> 
        		{% get_current_language as current_language %}
        		<select id="language-select" name="language" class="bg-gray-900" onchange="this.form.submit()">
          		    <option value="en"{% if current_language == "en" %} selected{% endif %}>English</option>
	  	            <option value="no"{% if current_language == "no" %} selected{% endif %}>Norsk</option>
          	            <option value="sv"{% if current_language == "sv" %} selected{% endif %}>Svenska</option>
        		</select>
      		     </form>
      		{% endblock %}
	    </div>  
        </div>
        <div class="flex flex-col md:flex-row md:w-1/3">
            <!-- Not used -->
            <div
                class="flex justify-between items-center max-lg:justify-start max-md:justify-center max-sm:justify-center">
                <!-- Content here -->
            </div>
        </div>
    </div>
</footer>

<!-- Back to top button -->
<button
type="button"
data-twe-ripple-init
data-twe-ripple-color="light"
class="!fixed bottom-5 end-5 hidden rounded-full bg-orange-600 p-3 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-orange-700 hover:shadow-lg focus:bg-orange-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-orange-800 active:shadow-lg"
id="btn-back-to-top">
<span class="[&>svg]:w-4">
    <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="3"
    stroke="currentColor">
    <title>Back-to-top button</title>
    <path
    stroke-linecap="round"
    stroke-linejoin="round"
    d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
    </svg>
    </span>
</button>
<script src="{% static 'js/btn-back-to-top.js' %}"></script>
