{% load i18n static %}

{% if value %}
<div class="md-row">
    <dt class="md-label">
        {{ label }}
        {% if extra_label %}
            ({% trans extra_label %})
        {% endif %}
    </dt>
    <dd class="md-value">
        {% if url %}
            <a href="{{ url }}">
                {{ value }}
            </a>
        {% else %}
            {{ value }}
        {% endif %}
        {% if extra_value %}
            {{ extra_value }}
        {% endif %}
        {% if attribute %}
            ({{ attribute }})
        {% endif %}
    </dd>
</div>
{% endif %}
